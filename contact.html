<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="project_style.css">

    <style>
        /* the text that are inside the buttons */
        nav a {
            text-decoration: none;
            color: black;
        }
    
        /* the outside look of the links */
        nav button {
            padding: 8px 15px;
            background-color: #cfa382;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        /* when we point the mouse in the link */
        nav button:hover {
            background-color: #fffcf9;
        }

        
    main {
    margin-top: 90px;   
}

.backpic {
    position: absolute;      /* take image out of normal flow */
    top: 10%;                /* vertical position */
    left: 6%;              /* horizontal position */
    width: 90%;              /* size of image */
    opacity: 0.2;            /* transparent */
    z-index: -1; 
    height: 51%;            /* behind all content */
}

    </style>



</head>

<body>
    

    <main>
        <h1 style="color: rgb(2, 1, 1); text-shadow: 1px 1px 10px rgb(73, 52, 38); font-style:italic;">Contact Us</h1>
        <form method="post" action="#" novalidate>

            <div>
                <label>
                    Name:
                    <input type="text" name="Name" placeholder="Your Name" required>
                </label>
            </div>


            <div>
                <label>
                    Email:
                    <input type="email" name="Email" placeholder="yourEmail@domain" required>
                </label>
            </div>


            <div>
                <label>
                    subject:
                    <select name="Subject" required>
                        <option value="" disabled selected>Select a subject</option>
                        <option value="general">General Inquiry</option>
                        <option value="support">Support</option>
                        <option value="feedback">Question About Materials</option>
                        <option value="other">Other</option>
                    </select>
                </label>
            </div>


            <div>
                <label>
                    Message:
                    <textarea name="Message" placeholder="Your message here..." required rows="5" cols="25"></textarea>
                </label>
            </div>


            <div>
                <button type="submit">Send Message</button>
                <button type="reset">Reset</button>
            </div>

        </form>

    </main>

    <br> 

    <!-- nav links that are buttons-->
    <footer>
        <nav>
            <button><a href="HomePage.html">Home Page</a></button> |
            <button><a href="about.html">About Us</a></button>  |
            <button><a href="log-in.html">Log In</a></button>  |
            <button><a href="sign-up.html">Sign Up</a></button>
        </nav>
    </footer>

    <img src="contactpic.png" class="backpic">

</body>

</html>
