<!DOCTYPE html>
<html>
    <head>
        <title>Raw Materials - Our Products</title>
        <meta charset="UTF-8">
        
        <link rel="stylesheet" href="project_style.css">
       <style>
        legend h2 {
            text-align: center;
            font-size: 28px;
            font-family: 'Courier New', Courier, monospace;
        }
        header div{
            display: flex;
            align-items: center;
            justify-content: space-between;       
            padding: 10px;
        }
       </style>
    </head>
    <body>
        <header> 
            <div>
            <nav>
                <!--pages at the top of the store page-->
            <button><a href= "HomePage.html">Home Page</a></button>  |          
            <button><a href= "log-in.html">Log In</a></button> |
            <button><a href= "sign-up.html">Sign Up</a></button> |
            <button><a href= "storePage.html">Store</a></button>
            </nav>
            <!--shopping cart img with the defined css class-->
            <img src="shoppingCart.png" class="shopping-cart">
            <!--span used as a counter for the items in the shoping cart-->
            <span class="countItems">0</span> 
            </div>
        </header>
        <br>
        <main>
            <!--class sidebar defines the side bar for the dropdown menu-->
            <div class="sidebar">
                <!--store filters has the filters of the products we will display (like a shortcut for users looking for a specific product)-->
                <aside class="store-filters">
                <h3>Categories</h3>              
                <ul>
                     <!--links to the other categories-->
                     <li><a href="storePage.html">All Products</a></li>
                    <li><a href="rawmaterials.html">Raw Materials</a></li>
                    <li><a href="ready-rooms.html">Ready-Made Rooms</a></li>
                    <li><a href="electronics.html">Electronics</a></li>
                    <li><a href="smartHome.html">Smart-Home Equipment</a></li>
                </ul>               
                </aside>
            </div>
            <section>
               <fieldset>
                <legend><h2>Raw Materials</h2></legend>
                 <!--this section has a div(product-container) which is the parent of the div which has the product items-->

                <div class="product-container">
                    <div class="product-item">
                        <img src="cement.jpeg" alt="Cement picture">
                        <h4> Premium Cement (50kg)</h4>
                        <p> 12.99SR</p>
                        <button>Add to Cart</button>
                    </div>
                    <div class="product-item">
                        <img src="red-bricks.jpg" alt="Red bricks picture">
                        <h4> Red Bricks (per piece)</h4>
                        <p> 0.75SR </p>  
                        <button>Add to Cart</button>
                    </div>
                    <div class="product-item">
                        <img src="steelbar.jpg" alt="Steel bar picture">
                        <h4> Steel Bar </h4>
                        <p>200SR</p>
                        <button>Add to Cart</button>
                    </div>
                
                </div>
                </fieldset>
            </section>

        </main>
    </body>
    <footer>
        <nav>
            <button><a href="contact.html">Contact Us</a></button> |
