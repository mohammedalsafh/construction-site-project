<!DOCTYPE html>
<html>

<head>
    <title>Log in</title>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="project_style.css">

    <style>
        /* the text that are inside the buttons */
        nav a {
            text-decoration: none;
            color: black;
        }

        /* the outside look of the links */
        nav button {
            padding: 8px 15px;
            background-color: #cfa382;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* when we point the mouse in the link */
        nav button:hover {
            background-color: #fffcf9;
        }

        /* a button that takes you to a new page which is store page when we submit our sign up */
        #storeBtn {
            display: none; /* we make the button hidden untill we call it from js when we submit */
            margin-top: 15px;
            padding: 12px 25px;
            background-color: #cfa382;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* when we point to the box */
        #storeBtn:hover {
            background-color: #fffcf9;
        }

        #storeBtn a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-weight: bold;
        }
    </style>

    <script>
        function validateLogin() {
            // here we create vars
            // then assign the value of the specific form and names in the forms to them
            var email = document.forms["loginForm"]["UserE"].value;
            var pass = document.forms["loginForm"]["UserP"].value;

            // we see if user didnt enter anything in one of the fields 
            if (email == "" || pass == "") {
                alert("All fields must be filled out");
                return false;
            }

            // the email must have @ and can end or start with @ 
            if (!email.includes("@") || email.startsWith("@") || email.endsWith("@")) {
                alert("Email must contain a valid @ symbol");
                return false;
            }

            // we reject if the user enter somthing like r@.com meaning there has to be somthing after the @ and before the .com
            var atIndex = email.indexOf("@");
            if (email.charAt(atIndex + 1) === ".") {
                alert("Email cannot have '.' immediately after '@'");
                return false;
            }

            // the email must have .somthing 
            var domainPart = email.split("@")[1];
            if (!domainPart.includes(".")) {
                alert("Email must contain a domain like .com or .sa");
                return false;
            }

            // passowrd cant be less that 8 characters
            if (pass.length < 8) {
                alert("Password must be at least 8 characters long");
                return false;
            }

            //the password need atleast 1 num
            var numberPattern = /[0-9]/;
            if (!numberPattern.test(pass)) {
                alert("Password must contain at least one number");
                return false;
            }

            //if everything is correct a message will appear
            alert("Login Successful!");

            //here we make the button appears we call the disply and give it inlin block beacuse
            //it was display none in the styling 
            document.getElementById("storeBtn").style.display = "inline-block";

            return false; // this will prevent the page to lose all the info after the user press submit
        }
    </script>

</head>

<body>

    <main>

        <h2 style="color: rgb(2, 1, 1); text-shadow: 1px 1px 10px rgb(73, 52, 38); font-style:italic;">Log in please:</h2>

        <form name="loginForm" method="post" action="#" onsubmit="return validateLogin()">

            <div>
                <label>
                    Email:
                    <input type="email" name="UserE" placeholder="yourEmail@domain.com" required>
                </label>
            </div>

            <div>
                <label>
                    Password:
                    <input type="password" name="UserP" placeholder="**********" required>
                </label>
            </div>

            <input type="submit" value="Log In">
            <input type="reset" value="Reset">
            <input type="button" value="Forgot Password?">
 
        </form>

        <!--a button that will appear after the validation happens and it works-->
            <button id="storeBtn">
            <a href="HomePage.html">Go to Store</a>
            </button>

            <!--a button if the user dont have account yet it will take them to the sign up page-->
            <div>
                <h3><strong>Don't have an account?</strong></h3>
                <h4>Sign up here</h4>
                <a href="sign-up.html" class="secondary-button">Sign up</a>
            </div>

    </main>

    <br>

    <!-- nav links that are buttons-->
    <footer>
        <nav>
            <button><a href="HomePage.html">Home Page</a></button> |
            <button><a href="contact.html">Contact Us</a></button> |
            <button><a href="about.html">About Us</a></button>
        </nav>
    </footer>

</body>

</html>
