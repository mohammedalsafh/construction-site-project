<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="project_style.css">
    </head>

    <body>
        <header>
            <nav>
                <a href="HomePage.html">Home Page</a> |
                <a href="log-in.html">Project</a> |
            </nav>
        </header>
        <main>
            <h2>Create Your Account</h2>
            <form method="post" action="#" novalidate>
                <div>
                    <label>
                        Full Name:
                        <input type="text" name="FullName" placeholder="Your Full Name" required>
                    </label>
                </div>
                <div>
                    <label>
                        Phone Number:
                        <input type="tel" name="PhoneNumber" placeholder="+966-00-000-0000" required>
                    </label>
                </div>
                <div>
                    <label>
                        Email:
                        <input type="email" name="UserE" placeholder="yourEmail@domain" required>
                    </label>
                </div>
                <div>
                    <label>
                        Password:
                        <input type="password" name="UserP" placeholder="**********" required>
                    </label>
                </div>
                <div>
                    <button type="submit">Sign Up</button>
                    <button type="reset">Reset</button>
                    <p>
                        Already have an account?
                    </p>
                      <a href="log-in.html" class="secondary-button">Log In</a>
                </div>
        </main>

    </body>
</html>
